<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>setTimeout()으로 웹페이지 자동연결</title>
</head>
<body>
<h3>이미지에 마우스를 올리고 5초간 그대로 있을 때 사이트로 이동합니다.</h3>
<hr>
<img id="img" src="media/naver.gif" onmouseover="startTimer(5000)" onmouseout="cancelTimer()">
<script>
var timerID = null;
function startTimer(time){
  timerID=setTimeout("load('http://www.naver.com')",time);        // 타이머 시작
  document.getElementById("img").title="타이머 작동 시작...";        // 이미지에 마우스를 올리면 나타나는 툴팁 메시지
}
function cancelTimer(){
  if(timerID!=null)
  clearTimeout(timerID);      // 타이머 중단
}
function load(url){
  window.location=url;        // 현재 윈도우에 url 사이트 로드
}
</script>
</body>
</html>
