<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script>
    function createDIV(){
    var obj = document.getElementById("parent");
    var newDIV = document.createElement("div");
    newDIV.innerHTML = "새로 생성된 DIV입니다.";
    newDIV.setAttribute("id","myDIV");
    newDIV.style.backgroundColor = "yellow";
    newDIV.addEventListener("click",
          function (){
            var p = this.parentElement;    // 부모 HTML 태그 요소
            p.removeChild(this);          // 자신(newDIV)을 부모로부터 제거
          });
    obj.appendChild(newDIV);
    }
  </script>
</head>
<body id="parent">
<h3>DIV 객체를 동적으로 생성, 삽입, 삭제하는 예제</h3>
<hr>
<p>DOM 트리에 동적으로 객체를 삽입할 수 있다. creatElement(), appendChild(), removeChild()
  메소드를 이용하여 새로운 객체를 생성, 삽입, 삭제하는 예제다.</p>
<a href="javascript:createDIV()">DIV 생성</a>
</body>
</html>
