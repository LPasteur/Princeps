<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>setInterval()로 텍스트 회전</title>
</head>
<body>
<h3>텍스트가 자동회전하며, 마우스로 클릭하면 중단합니다.</h3>
<hr>
<div><span id="span" style="background-color:yellow">자동회전하는 텍스트입니다.</span></div>
<script>
  var span = document.getElementById("span");
  var timerID = setInterval("doRotate()",200);
  function doRotate(){
    var str = span.innerHTML;
    var firstChar = str.substr(0,1);        // str텍스트의 첫 문자 알아내기
    var remains = str.substr(1, str.length-1);      // str텍스트의 나머지 문자열 알아내기
    str = remains + firstChar;
    span.innerHTML = str;          // str텍스트를 span객체에 출력
  }
  span.onclick = function(e){      // 마우스 클릭 이벤트리스너
    clearInterval(timerID);        // 타이머 해제. 문자열 회전 중단
  }
</script>
</body>
</html>
