<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>onload로 이미지크기 출력</title>
  <script>
    function changeImage(){
      var sel = document.getElementById("sel");
      var img = document.getElementById("myImg");
      img.onload = function(){        // 이미지크기 출력
        var mySpan = document.getElementById("mySpan");
        mySpan.innerHTML = img.width + " x " + img.height;
      }
      var index = sel.selectedIndex;        // 선택된 옵션 인덱스
      img.src = sel.options[index].value;        // 이미지 로딩 시작, 완료 후 onload리스너 호출
    }
  </script>
</head>
<body onload="changeImage()">
<h3>onload로 이미지크기 출력</h3>
<hr>
<form>
<select id="sel" onchange="changeImage()">
  <option value="media/apple.png">사과</option>
  <option value="media/banana.png">바나나</option>
  <option value="media/puppy.png">강아지</option>
</select>
<span id="mySpan">이미지크기</span>
</form>
<p><img id="myImg" src="media/apple.png" alt="."></p>
</body>
</html>
