<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>onmousemove</title>
  <style>
  div{background:skyblue;width:250px;}
  </style>
</head>
<body>
<h3>mouse event object property and onmousemove</h3>
<hr>
이미지 위에 마우스를 움직일 때 onmousemove 리스너가 실행되고, 마우스의 위치를 보여준다.<br><br>
<img src="media/puppy.png" onmousemove="where(event)"><br><br>
<div id="div"></div>
<script>
var div = document.getElementById("div");
function where(e){
  var text = "버튼 = " + e.button + "<br>";
  text += "(screenX, screenY) = " + e.screenX + "," + e.screenY + "<br>";
  text += "(clientX, clientY) = " + e.clientX + "," + e.clientY + "<br>";
  text += "(offsetX, offsetY) = " + e.offsetX + "," + e.offsetY + "<br>";
  text += "(x, y) = " + e.x + "," + e.y + "\n";
  div.innerHTML = text;
}
</script>
</body>
</html>
