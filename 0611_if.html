<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>if-else</title>
</head>
<body>
  <h3>if-else를 이용한 학점 매기기</h3>
  <hr>
  <script>
    var grade;
    var score = prompt("황기태님 점수를 입력하세요", 100);  //입력창 생성
    score = parseInt(score);    //문자열을 숫자로 바꿈
    if(score>=90)
      grade="A";
    else if(score>=80)
      grade="B";
    else if(score>=70)
      grade="C";
    else {
      grade="F";
    }
    document.write(score+"는 "+grade+"입니다.<br>")
  </script>
</body>
</html>
