<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>DOM 객체의 이벤트리스너 프로퍼티에 함수 등록</title>
  <script>
    var p;
    function init(){
      p = document.getElementById("p");
      p.onmouseover = over;                      // over()를 리스너로 등록
      p.addEventListener("mouseout" = out);      // out()를 리스너로 등록
    }
    function over(){
      p.style.backgroundColor = "orchid";
    }
    function out(){
      p.style.backgroundColor = "white";
    }
  </script>
</head>
<body onload="init()">
<h3>DOM 객체의 이벤트리스너 프로퍼티에 함수 등록</h3>
<hr>
<p id="p">마우스 올리면 orchid색으로 변경</p>
</body>
</html>
