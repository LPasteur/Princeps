<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>visibility property</title>
  <style>
    span{
      visibility:hidden;
      color:blue;
    }</style>
  <script>
  function createWord(){
    var objArray = document.getElementsByTagName("span");
    for(var i=0; i<objArray.length; i++){
           var obj = objArray[i];
        var style = window.getComputedStyle(obj);
        var v = style.getPropertyValue("visibility");
           if(v=="hidden")
              obj.style.visibility = "visible";
           else
              obj.style.visibility = "hidden";
   }}
  </script>
</head>
<body>
<h3>다음 빈 곳에 숨은 단어? <button onclick="createWord()">show/hide</button></h3>
<hr>
<ul>
  <li>I (<span>love</span>) you.</li>
  <li>CSS is Cascading (<span>Style</span>) Sheet.</li>
  <li>응답하라 (<span>1988</span>).</li>
</ul>
</body>
</html>
