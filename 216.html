<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>display 프로퍼티</title>
<style>div{border:2px solid yellowgreen;color:blue;background:aliceblue;}
span{border:3px dotted red;background:yellow;}</style>
</head>
<body>
<h3>인라인,인라인블록,블록</h3><hr>
나는 <div style="display:none">div(none)</div>입니다.<br><br>
나는 <div style="display:inline">div(inline)</div>입니다.<br><br>
나는 <div style="display:inline-block;height:50px;">div(inline-block)</div>입니다.<br><br>
나는 <div>div<span style="display:inline">span(block)</span>입니다.</div><br><br>
</body>
</html>
